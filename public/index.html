<!DOCTYPE html>
<html>
  <head>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Stylesheets/style.css" />
  </head>
    <body ng-app="calendarApp" ng-controller="mainController">
    <!-- TODO: create Navbar -->
    <div class="calendarContainer" ng-include="templates[0].url"></div>

    <div class="scheduleContainer" ng-controller="scheduleController">
      <h3 ng-controller="calendarController">{{dateinfo.month}} {{dateinfo.day}}, {{dateinfo.year}}</h3>
      <button class="btn btn-default" ng-click="showForm('lg')">Create new task</button>
      </div>
      <div ng-show="!request.length">No events scheduled</div>
      <table class="scheduleT" cellpadding="15" ng-show="request.list.length">
        <!-- TODO: Move to template and fix time (display) -->
        <thead>
          <th>Time:</th>
          <th>Name:</th>
          <th>Email:</th>
          <th>Description</th>
        </thead>
        <tbody>
          <tr ng-repeat="item in request.list | orderBy: '+time'">
            <td>{{item.time | date:'HH:mm'}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.description}} </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="text/javascript" src="/config.js"></script>
    <script src="/Controllers/app/mainController.js"></script>
    <script src="/Controllers/calendar/calendar.js"></script>
    <script src="/Controllers/calendar/calServices.js"></script>
    <script src="/Controllers/schedule/schedule.js"></script>
    <script src="/Controllers/schedule/scheduleServices.js"></script>

    </body>
</html>
